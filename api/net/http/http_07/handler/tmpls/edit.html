<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit wiki page {{.Title}}</title>
</head>
<body>
  <h2>Edit Wiki page: {{.Title}}</h2>
  <form action="/edit/save?page={{urlquery .Title}}" method="POST" name="save">
    <textarea cols="46" rows="38" name="body">{{html (printf "%s" .Body)}}</textarea>
    </br>
    <input type="submit" value="提交修改"/>
  </form>
</body>
</html>
